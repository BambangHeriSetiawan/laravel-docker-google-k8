server {
    listen 80;  # Listen on port 80
    server_name localhost;  # Server name

    root /var/www/html/public;  # Root directory for the Laravel application
    index index.php index.html index.htm;  # Default index files

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Handle requests
    }

    location ~ \.php$ {
        include fastcgi_params;  # Include FastCGI parameters
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Pass requests to PHP-FPM
        fastcgi_index index.php;  # Default index file
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Set the script filename
        fastcgi_param PATH_INFO $uri;  # Pass the path info
        fastcgi_param PATH_TRANSLATED $document_root$uri;  # Translate the path
    }

    location ~ /\.ht {
        deny all;  # Deny access to .htaccess files
    }
}
