; Pool name
[www]

; Set the user and group under which the PHP-FPM processes will run
user = www-data
group = www-data

; Listen on a Unix socket or TCP port
listen = /run/php/php8.2-fpm.sock

; Set the permissions for the socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Set the number of child processes
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Error log file
error_log = /var/log/php-fpm.log
log_level = notice
